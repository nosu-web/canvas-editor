<!DOCTYPE html>
<html>
  <head>
    <title>Canvas tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div class="container p-5">
      <div class="row">
        <div class="col-sm">
            <input class="form-control" id="input_text" value="текст">
        </div>
        <div class="col-sm">
          <select class="form-select" id="select_font">
              <option value="Arial">Arial</option>
              <option value="Times New Roman">Times New Roman</option>
          </select>
        </div>
        <div class="col-sm">
          <input id="input_col1" class="form-control form-control-color" type="color">
          <input id="input_col2" class="form-control form-control-color" type="color">
        </div>
        <div class="col-sm">
          <button type="submit" class="btn btn-primary" id="submit" onclick="drawTshirt()">GO</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <canvas id="text_canvas" width="600" height="600"></canvas>
        </div>
      </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
